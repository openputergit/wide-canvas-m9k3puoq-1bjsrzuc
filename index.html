<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Merchandise Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #0EA5E9;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-sky-600 text-white shadow-lg">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">IPL Store</h1>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="hover:text-sky-200"><i class="bi bi-search text-xl"></i></a>
                <a href="#" class="hover:text-sky-200"><i class="bi bi-cart3 text-xl"></i></a>
                <button id="loginBtn" class="bg-white text-sky-600 px-4 py-2 rounded-lg hover:bg-sky-100">Login</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Categories -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Categories</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-lg shadow-md text-center cursor-pointer hover:shadow-xl transition-shadow">
                    <i class="bi bi-tshirt text-4xl text-sky-600"></i>
                    <p class="mt-2">Jerseys</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center cursor-pointer hover:shadow-xl transition-shadow">
                    <i class="bi bi-hat text-4xl text-sky-600"></i>
                    <p class="mt-2">Caps</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center cursor-pointer hover:shadow-xl transition-shadow">
                    <i class="bi bi-gift text-4xl text-sky-600"></i>
                    <p class="mt-2">Accessories</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center cursor-pointer hover:shadow-xl transition-shadow">
                    <i class="bi bi-collection text-4xl text-sky-600"></i>
                    <p class="mt-2">Memorabilia</p>
                </div>
            </div>
        </section>

        <!-- Products -->
        <section>
            <h2 class="text-2xl font-bold mb-6">Featured Products</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Product Cards -->
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Login</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Role</label>
                    <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                        <option value="customer">Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-sky-600 text-white py-2 rounded-lg hover:bg-sky-700">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const loginForm = document.getElementById('loginForm');

        loginBtn.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            loginModal.classList.add('hidden');
        });

        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.classList.add('hidden');
            }
        });

        // Mock product data and rendering
        const products = [
            { name: 'CSK Home Jersey 2024', price: '₹1,999', image: 'https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=800' },
            { name: 'MI Cap', price: '₹799', image: 'https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=800' },
            { name: 'RCB Fanwear Kit', price: '₹2,499', image: 'https://images.unsplash.com/photo-1576566588028-4147f3842f27?w=800' },
            { name: 'KKR Memorabilia Set', price: '₹3,999', image: 'https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=800' }
        ];

        const productGrid = document.querySelector('.grid-cols-1');
        products.forEach(product => {
            const productCard = `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                        <p class="text-sky-600 font-bold">${product.price}</p>
                        <button class="mt-4 w-full bg-sky-600 text-white py-2 rounded-lg hover:bg-sky-700">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;
            productGrid.innerHTML += productCard;
        });

        // Mock login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            // Here you would typically make an API call to your authentication service
            console.log('Login attempted');
            loginModal.classList.add('hidden');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
